{% extends 'base.html' %}

{% block content %}

    <h1>User Profile</h1>

    {% if page_user.profile_image %}
        <img src="{{ page_user.profile_image.url }}" class="img-thumbnail" height="200" width="250">
    {% endif %}
    <hr>
    <div class = 'info'>
        {{ page_user.user.first_name }}
        {{ page_user.user.last_name }}
        <br>
        {{ page_user.user.profile.bio }}
    </div>


{% endblock %}
